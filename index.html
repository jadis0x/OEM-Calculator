<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>OEM Calculator - Vanilla Javascript</title>
</head>

<body>

    <navbar class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">OEM</a>
        </div>
    </navbar>


    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name: ">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price: ">
                        </div>
                    </div>

                    <button type="submit" class="mBtn success addBtn"><i class="fas fa-plus"></i> Add</button>
                    <button type="submit" class="mBtn warning updateBtn"><i class="far fa-edit"></i> Save
                        Changes</button>
                    <button type="submit" class="mBtn danger deleteBtn"><i class="fas fa-times"></i>
                        Delete</button>
                    <button type="submit" class="mBtn secondary cancelBtn"><i
                            class="fas fa-arrow-circle-left"></i>
                        Cancel</button>
                </form>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>


        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="total-tl">0</span> TL</strong></p>
                <p>Total ($) <strong><span id="total-dolar">0</span> $</strong></p>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
